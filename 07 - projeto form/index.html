<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomr</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" class="b7validator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" autocomplete="none" data-rules="required|min=2">
                </label>
                <label>
                    Seu Email:<br/>
                    <input type="text" name="email" autocomplete="none" data-rules="required|min=2">
                </label>
                <label>
                    Sua Senha:<br/>
                    <input type="password" name="password" autocomplete="none" data-rules="required|min=2">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="#">Faça Login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
